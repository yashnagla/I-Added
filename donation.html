    <!-- Main Content Starts Here -->

    <div class="container" id="container">

        <div class="hero" id="hero">
            <h1>Donate Here </h1>
            <h3>What You want to donate</h3>
            <div class="buttons">
                <button type="button" class="btn" id="Fund-btn" data-toggle="modal" data-target="#exampleModalCenter">
                    Fund
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <!-- <h5 class="modal-title" id="exampleModalLongTitle">Fund Donation</h5> -->
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="fund-box" id="fund-box">
                                    <h2>Fund Donation Form</h2>
                                    <form action="#" method="post">
                                        <label for="name">Name:</label>
                                        <input type="text" id="name" name="name" required>
                                        <label for="mobile">Mobile Number:</label>
                                        <input type="tel" id="mobile" name="mobile" required>
                                        <label for="address">Address:</label>
                                        <textarea id="address" name="address" required></textarea>
                                        <label for="amount">Amount to be Donated:</label>
                                        <input type="number" id="amount" name="amount" required>
                                        <label for="comments">Comments:</label>
                                        <textarea id="comments" name="comments"></textarea>
                                        <button id="donate-btn" type="submit">Donate</button>
                                    </form>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" id="Food-btn" data-toggle="modal"
                    data-target="#exampleModalCenter2">
                    Food
                </button>
                <div class="modal fade" id="exampleModalCenter2" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <!-- <h5 class="modal-title" id="exampleModalLongTitle">Food Donation</h5> -->
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="food-box" id="food-box">
                                    <h2>Food Donation Form</h2>
                                    <form action="#" method="post">
                                        <label for="name">Name:</label>
                                        <input type="text" id="name" name="name" required>
                                        <label for="mobile">Mobile Number:</label>
                                        <input type="tel" id="mobile" name="mobile" required>
                                        <label for="pickup-location">Pickup Location:</label>
                                        <input type="text" id="pickup-location" name="pickup-location" required>
                                        <label for="quantity">Quantity of Food for People:</label>
                                        <input type="number" id="quantity" name="quantity" required>
                                        <label for="comments">Type of food or Variety:</label>
                                        <textarea id="comments" name="comments"></textarea>
                                        <button id="donate-btn" type="submit">Donate</button>
                                    </form>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>


                <button type="button" class="btn btn-primary" id="Cloth-btn" data-toggle="modal"
                    data-target="#exampleModalCenter3">
                    Cloths
                </button>
                <div class="modal fade" id="exampleModalCenter3" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <!-- <h5 class="modal-title" id="exampleModalLongTitle">Cloth Donation</h5> -->
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="cloth-box" id="cloth-box">
                                    <h2>Cloth Donation Form</h2>
                                    <form action="#" method="post">
                                        <label for="name">Name:</label>
                                        <input type="text" id="name" name="name" required>
                                        <label for="mobile">Mobile Number:</label>
                                        <input type="tel" id="mobile" name="mobile" required>
                                        <label for="pickup-address">Pickup Address:</label>
                                        <input type="text" id="pickup-address" name="pickup-address" required>
                                        <label for="size">Size:</label>
                                        <select id="size" name="size">
                                            <option value="small">Small</option>
                                            <option value="medium">Medium</option>
                                            <option value="large">Large</option>
                                            <option value="xl">XL</option>
                                        </select>
                                        <label for="gender">Gender:</label>
                                        <select id="gender" name="gender">
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                            <option value="unisex">Unisex</option>
                                        </select>
                                        <label for="type">Type of Cloth:</label>
                                        <select id="type" name="type">
                                            <option value="shirt">Shirt</option>
                                            <option value="t-shirt">T-Shirt</option>
                                            <option value="pants">Pants</option>
                                            <option value="dress">Dress</option>
                                            <option value="skirt">Skirt</option>
                                            <option value="others">Others</option>
                                        </select>
                                        <label for="comments">Comments:</label>
                                        <textarea id="comments" name="comments"></textarea>
                                        <button id="donate-btn" type="submit">Donate</button>
                                    </form>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="button" id="other-btn" class="btn btn-primary" data-toggle="modal"
                    data-target="#exampleModalCenter4">
                    Others
                </button>
                <div class="modal fade" id="exampleModalCenter4" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <!-- <h5 class="modal-title" id="exampleModalLongTitle">Other Donation</h5> -->
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="other-box" id="other-box">
                                    <h2>Other Donation Form</h2>
                                    <form action="#" method="post">
                                        <label for="name">Name:</label>
                                        <input type="text" id="name" name="name" required>
                                        <label for="mobile">Mobile Number:</label>
                                        <input type="tel" id="mobile" name="mobile" required>
                                        <label for="item">Donation Description:</label>
                                        <input type="text"
                                            placeholder="Stationary products , Furniture, Birthday party celebration etc..."
                                            id="item" name="item" required>
                                        <label for="quantity">Quantity:</label>
                                        <input type="number" id="quantity" name="quantity" required>
                                        <label for="pickup-address">Product pickup or Function Address:</label>
                                        <input type="text" id="pickup-address" name="pickup-address" required>
                                        <!-- <label for="comments">Comments:</label> -->
                                        <!-- <textarea id="comments" name="comments"></textarea> -->
                                        <button id="donate-btn" type="submit">Donate</button>
                                    </form>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- <button id="Cloth-btn">Cloths</button>
                <button id="other-btn">Other</button> -->
